<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
        <h1 class="primary">Weather Dashboard</h1>
        <h3 class="secondary">The weather at your fingertips.</h3>
    </header>

    <div id="container">
        <div id="search">
            <input type="text" name="search" id="search-bar">
            <img src="./images/search.jpg" id="search-button">
        </div>
        
        <div id="main-info" class="info">
            <div id="left-info">
                <div id="info-header">
                    <h2 class="primary">Toronto</h2>
                    <h3 class="secondary">Monday, September 8, 2025 at 12:45 PM.</h3>
                </div>

                <div id="temp">
                    <h2 id="temp-text" class="primary">12.6°C</h2>
                    <div id="sub-temp">
                        <h3 class="secondary">Clear</h3>
                        <h3 class="secondary">Feels Like 13°C</h3>
                    </div>
                </div>
                <h3 class="secondary">Similar temperatures continuing with no rain expected.</h3>
            </div>

            <img src="images/test.jpg">
        </div>

        <div id="secondary-info" class="info">
            <h2 class="primary">Today's Weather Details</h2>

            <div class="section">
                <img src="images/testp.png">

            </div>
        </div>
    </div>

    <div id="test"></div>
  </body>
</html>
